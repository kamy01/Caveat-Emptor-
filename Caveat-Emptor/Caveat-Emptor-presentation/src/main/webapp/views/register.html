<link rel="stylesheet" href="css/signin.css" />

<form class="form-signin" role="form" ng-submit="ctrl.register()">
	<h2 class="form-signin-heading">Register form</h2>
	<div class="form-group" ng-class="{'has-error' : form.firstName.$dirty && form.firstName.$error.required }">
		<input type="text" id="firstName" ng-model="ctrl.user.firstName" class="form-control" placeholder="First name" required autofocus />
	</div>
	<div class="form-group" ng-class="{'has-error' : form.lastName.$dirty && form.lastName.$error.required }">
		<input type="text" id="lastName" ng-model="ctrl.user.lastName" class="form-control" placeholder="Last name" required />
	</div>
	<div class="form-group" ng-class="{'has-error' : form.emailAddress.$dirty && form.emailAddress.$error.required }">
		<input type="text" id="emailAddress" ng-model="ctrl.user.emailAddress" class="form-control" placeholder="Last name" required />
	</div>
	<div class="form-group" ng-class="{'has-error' : form.username.$dirty && form.username.$error.required }">
		<input type="text" id="username" ng-model="ctrl.user.username" class="form-control" placeholder="Last name" required />
	</div>
	<div class="form-group" ng-class="{'has-error' : form.password.$dirty && form.password.$error.required }">
		<input type="password" id="password" ng-model="ctrl.user.password" class="form-control" placeholder="Password" required />
	</div>
	<div class="form-group" ng-class="{'has-error' : form.repeatPassword.$dirty && form.repeatPassword.$error.required }">
		<input type="password" id="repeatPassword" ng-model="ctrl.user.repeatPassword" class="form-control" placeholder="Repeat password" required />
	</div>
	<div class="form-actions">
		<input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" ng-disabled="form.$invalid">
		<a href="#!/login" class="btn btn-click">Cancel</a>
	</div>
</form>
