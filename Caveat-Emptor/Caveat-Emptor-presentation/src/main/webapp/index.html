<!DOCTYPE html>
<html>

<head>
<!-- Stylesheets -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css"></link>
<link rel="stylesheet" href="css/signin.css" />
</head>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Main module setup -->
<script src="js/app.js"></script>

<!-- App config -->
<script src="js/config.js"></script>

<!-- Utilitary setup-->
<script src="js/utils/Base64.js"></script>
<script src="js/utils/consts.js"></script>
<script src="js/lib/dirPagination.js"></script>

<!-- Services setup-->
<script src="js/services/authenticationService.js"></script>
<script src="js/services/messagingService.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/categoriesService.js"></script>
<script src="js/services/itemService.js"></script>

<!-- Controllers setup -->
<script src="js/controllers/navController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/catNavController.js"></script>
<script src="js/controllers/usersController.js"></script>
<script src="js/controllers/itemsController.js"></script>

<!-- Directives -->
<script src="js/directives/categoriesNav.js"></script>
<script src="js/directives/tree.js"></script>

<body ng-app="mainApp">

	<nav class="navbar navbar-inverse" ng-if="globals.userLoggedIn">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav" ng-controller="navController as ctrl">
					<li ng-repeat="link in ctrl.links" ng-if="ctrl.displayLink(link)"><a
						href="{{link.url}}">{{link.title}}</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#!/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div
			ng-class="{ 'alert': flash, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"
			ng-if="message" ng-bind="message.message"></div>
		<div class="row content" ng-view></div>
	</div>


	<!--
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
-->

</body>
</html>
